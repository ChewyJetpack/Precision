<header class="site-header">

    <div class="container"> 
        <div class="row"> 
            <div class="col-md-4"> 
                <a href="/" class="logo">
                  <img src="assets/images/logo.png" alt="Precision Traffic Surveys">
                </a>
            </div>
            <div class="col-md-8">
                <nav>
                    <ul>
                       {% for my_page in site.pages %}
                        {% if my_page.title %}
                        <li>
                            <a class="page-link" href="{{ my_page.url | relative_url }}">
                            {{ my_page.title | escape }}</a>
                        </li>
                        {% endif %}
                      {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</header>
